<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1">

        <title>Pomodoro</title>

        <link rel="stylesheet" href="index.css">

        <!--Favicon-->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/logo.ico/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/logo.ico/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/logo.ico/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/logo.ico/apple-icon-76x76.png">

        <link rel="apple-touch-icon" sizes="144x144" href="./assets/logo.ico/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/logo.ico/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/logo.ico/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="./assets/logo.ico/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.ico/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/logo.ico/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/logo.ico/favicon-16x16.png">
        <link rel="manifest" href="./assets/logo.ico/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <!--Navigation Bar-->
        <nav class="navigation">
            <ul>
                <li><a>Pomodoro</a></li>
                <li><a href="https://komputer-p.github.io/Portfolio/" id="logo" target="_blank">&pi;</a></li>
                <li><a>Preference</a></li>
            </ul>
        </nav>

        <!--Main-->
        <div class="main component">
            <h1 class="timer_display">00:00</h1>
            <h2 class="break_time_display"></h2>
            <input class="start_timer_button" type="button" value="Start Pomodoro!">
            <h2 class="pomodoro_count">0 Pomo Done Today!</h2>
            <p>1 Pomo = 25 Minutes of Work</p>
            <p>4 Pomo = 30 Minutes of Break</p>
        </div>

        <!--Preference-->
        <div class="preference component">
            <h1>Preference</h1>
            <ul>
                <li>
                    <div>
                        <h3>Timer Set</h3>
                        <form class="timer_set_form">
                            <input class="timer_set_text" type="text" placeholder="Minutes:Seconds">
                            <input class="timer_set_submit" type="submit" value="Set Timer">
                        </form>
                        <p>Set Your Own Pomodoro Time!</p>
                    </div>
                </li>
                <li>
                    <div>
                        <h3>Theme</h3>
                        <div class="theme_toggle">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <p>Light - Dark Theme</p>
                    </div>
                </li>
            </ul>
        </div>

        <!--Footer-->
        <footer class="footer">
            <p>â“’ 2021 Kevin.P, All rights reserved.</p>
        </footer>
        
        <!--JS Imported Here-->
        <script src="index.js"></script>
    </body>
</html>
